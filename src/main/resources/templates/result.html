<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Game Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="/">Dragons of Mugloar</a>
    <div class="collapse navbar-collapse justify-content-end me-3">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/history">Game History</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Game Result</h1>
    <div class="card p-4 shadow-sm">
        <p th:text="'Final Score: ' + ${score}" class="fs-4"></p>
        <p th:text="'High Score: ' + ${highScore}" class="fs-5"></p>
        <p th:text="'Lives left: ' + ${lives}" class="fs-5"></p>
        <p th:if="${achievedGoal}" class="text-success fs-5">Congratulations! You reached or exceeded 1000 points!</p>
        <p th:if="${!achievedGoal}" class="text-danger fs-5">You didn't reach 1000 points this time.</p>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
</div>

</body>
</html>
