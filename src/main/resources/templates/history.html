<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
  <title>Game History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3" href="/">Dragons of Mugloar</a>
  <div class="collapse navbar-collapse justify-content-end me-3">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">History of Games Played</h1>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Game ID</th>
      <th>Score</th>
      <th>Lives Left</th>
      <th>Achieved Goal?</th>
      <th>Finished At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res : ${results}">
      <td th:text="${res.id}"></td>
      <td th:text="${res.gameId}"></td>
      <td th:text="${res.finalScore}"></td>
      <td th:text="${res.livesLeft}"></td>
      <td th:text="${res.achievedGoal}"></td>
      <td th:text="${res.finishedAt}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Go Home</a>
  </div>
</div>

</body>
</html>
